Entity Column Property Annotation
---
tags:
- property
parameters:
- in: "formData"
  name: "ann_source"
  type: "string"
  required: true
- name: subject_col_id
  in: formData
  required: true
  type: integer
  description: The id of the subject column (starting from 0).
- name: source
  in: formData
  required: true
  type: file
  description: The input file to be annotated
- name: dbpedia_only
  in: formData
  required: false
  type: boolean
  default: false
  description: A flag whether to eliminate non DBpedia property
- name: k
  in: formData
  required: false
  type: number
  description: The number of top-k candidates
- name: class_uri
  in: formData
  required: false
  type: string
  description: The class of the subject column (will use a strict mode if the class is not passed)

responses:
  200:
    description: The properties are annotated
    content:
      application/json:
        schema:
          type: array
          cols_properties:
            type: object
            properties:
                type: array
            header:
                type: string



